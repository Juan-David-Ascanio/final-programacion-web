<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reservar Entradas - Cine Reservas</title>
  <link rel="stylesheet" href="../src/css/style.css">
  <link rel="icon" type="image/png" href="../src/img/favicon.png">
</head>

<body>
  <!-- Header -->
   <header class="navbar">
  <div class="nav-inner container-wide">
    <a href="/" class="brand">
      <img src="/src/img/logo.png" alt="Cine Reservas" class="brand-logo">
      <span class="brand-text">Cine Reservas</span>
    </a>

    <nav class="nav-links">
      <a href="/index.html">Inicio</a>
      <a href="/pages/peliculas.html">Películas</a>
      <a href="/pages/reservas.html">Reservar</a>
      <a href="/pages/contacto.html">Contacto</a>
    </nav>
  </div>
</header>

  <!-- Formulario de Reservas -->
  <section class="reserva-section">
    <h1>🎟 Reserva tus Entradas</h1>
    <form id="formReserva" class="reserva-form">
      <label for="nombre">👤 Nombre completo</label>
      <input type="text" id="nombre" required placeholder="Ej: Juan Pérez">

      <label for="pelicula">🎥 Selecciona la película</label>
      <select id="pelicula">
        <option>Avatar 2 - 6:00 PM</option>
        <option>Avengers: Endgame - 8:30 PM</option>
        <option>Joker - 10:00 PM</option>
      </select>

      <label for="cantidad">🎫 Cantidad de boletos</label>
      <input type="number" id="cantidad" min="1" max="10" required>

      <button type="submit" class="btn">Confirmar Reserva</button>
    </form>

    <div id="mensaje" class="mensaje"></div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Cine Reservas | Todos los derechos reservados.</p>
  </footer>
</body>

</html>
